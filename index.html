<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<style>
body{
  margin:0;
  font-family:Segoe UI, cursive;
  overflow:hidden;

  /* YOUR COUPLE BACKGROUND */
  background:
    linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
    url("bg.jpg");

  background-size: cover;
  background-position: center bottom;
  background-repeat: no-repeat;

  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  height:100vh;

  color:white;
}

/* heading */
h1{
  font-size:30px;
  margin-bottom:30px;
}

/* single big button */
button{
  padding:18px 45px;
  font-size:22px;
  border:none;
  border-radius:40px;
  background:white;
  color:#ff4e8a;
  font-weight:bold;
  cursor:pointer;
  transition:0.25s;
}

button:hover{
  transform:scale(1.1);
}

/* floating effects */
.effect{
  position:absolute;
  font-size:28px;
  animation: float 5s linear infinite;
  pointer-events:none;
}

@keyframes float{
  0%{transform:translateY(100vh);opacity:0}
  20%{opacity:1}
  100%{transform:translateY(-10vh);opacity:0}
}

/* message */
.message{
  position:absolute;
  top:18%;
  font-size:32px;
  font-weight:bold;
  background:rgba(0,0,0,0.35);
  padding:14px 26px;
  border-radius:20px;
}

/* photo */
#photo{
  display:none;
  width:300px;
  border-radius:20px;
  box-shadow:0 0 40px white;
  margin-top:20px;
}
</style>
</head>

let step = 0;

function createEffect(symbol,count=40){

    el.style.animationDuration=(3+Math.random()*3)+"s";

}

function showMessage(text){
  if(currentMessage) currentMessage.remove();

}
