<style>
body{
  margin:0;
  font-family:Segoe UI, cursive;
  overflow:hidden;

  /* CINEMATIC COUPLE BACKGROUND */
  background:
    linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
    url("bg.jpg");

  background-size:cover;
  background-position:center bottom;
  background-repeat:no-repeat;

  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  height:100vh;

  color:white;
}

/* Heading */
h1{
  font-size:32px;
  margin-bottom:40px;
  text-shadow:0 0 18px rgba(255,255,255,0.9);
}

/* Big tap button */
button{
  padding:20px 50px;
  font-size:22px;
  border:none;
  border-radius:45px;
  background:white;
  color:#ff4e8a;
  font-weight:bold;
  cursor:pointer;
  transition:0.25s;
  box-shadow:0 0 25px rgba(255,255,255,0.6);
}

button:hover{
  transform:scale(1.1);
}

/* Floating emoji effects */
.effect{
  position:absolute;
  font-size:28px;
  animation:float 5s linear infinite;
  pointer-events:none;
}

@keyframes float{
  0%{transform:translateY(100vh);opacity:0}
  20%{opacity:1}
  100%{transform:translateY(-10vh);opacity:0}
}

/* Message popup */
.message{
  position:absolute;
  top:18%;
  font-size:30px;
  font-weight:bold;
  background:rgba(0,0,0,0.4);
  padding:14px 26px;
  border-radius:20px;
  text-align:center;
  text-shadow:0 0 10px pink;
  animation:fadeIn 0.5s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(-10px);}
  to{opacity:1; transform:translateY(0);}
}

/* Photo finale */
#photo{
  display:none;
  width:320px;
  border-radius:20px;
  box-shadow:0 0 45px white;
  margin-top:25px;
}
</style>
</head>

<script>

let step = 0;
let currentMessage = null;
let songStarted = false;

/* create floating emojis */
function createEffect(symbol,count=40){
  for(let i=0;i<count;i++){
    let el=document.createElement("div");
    el.className="effect";
    el.innerHTML=symbol;
    el.style.left=Math.random()*100+"vw";
    el.style.animationDuration=(3+Math.random()*3)+"s";
    document.body.appendChild(el);
    setTimeout(()=>el.remove(),5000);
  }
}

/* show message without overlap */
function showMessage(text){
  if(currentMessage) currentMessage.remove();

  let m=document.createElement("div");
  m.className="message";
  m.innerText=text;
  document.body.appendChild(m);

  currentMessage = m;
}

/* play music safely after click */
function playSong(){
  let song=document.getElementById("song");
  if(!songStarted){
    song.play();
    songStarted=true;
  }
}
